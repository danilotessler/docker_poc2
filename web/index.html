<!doctype html>
<html>
    <head>
        <title>Full stack POC</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    </head>
    <body>

        <div class="container-fluid">
            <main role="main" class="pb-3">
                <h1>SPA in docker POC</h1>
                <table class="table" style="width: 100%;">
                    <tr>
                        <td style="align-items: center; width: 50%;">
                            <table class="table table-striped" style="width: 400px;">
                                <tbody>
                                    <tr>
                                        <th scope="row" style="width: 150px;">Token Key</th>
                                        <td><input type="text" id="tokenKey" value="" /></td>
                                    </tr>
                                    <tr>
                                        <th scope="row" style="width: 150px;">Token Value</th>
                                        <td><input type="tokenValue" id="tokenValue" value="" /></td>
                                    </tr>
                                    <tr>
                                        <th scope="row" style="width: 150px;">HTTP Status</th>
                                        <td><div id="response" name="response"></td>
                                    </tr>                                    
                                    <tr>
                                        <td scope="row" colspan="2" align="center"><input type="button" value="Set Value" onclick="SetToken();"></td>
                                    </tr>                                                
                                </tbody>
                            </table>                        
                        </td>
                        <td style="align-items: center; width: 50%;">
                            <table class="table table-striped" style="width: 400px;">
                                <thead class="table-light">
                                    <tr>
                                        <th scope="col" colspan="2">
                                            <div class="text-end">
                                                Token<input type="text" id="tokenIDRead" style="width: 80px;" name="tokenIDRead">
                                                <input type="checkbox" id="refresh" onclick="Refresh();">
                                            </div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row" style="width: 150px;">Date Time</th>
                                        <td><div id="datetime" name="datetime"></div></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">IP</th>
                                        <td><div id="ip" name="ip"></div></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Token</th>
                                        <td><div id="token" name="token"></div></td>
                                    </tr>                                                
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </table>

            </main>
        </div>

               
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    </body>
</html>
